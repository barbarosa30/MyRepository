<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
 <table>
 	<tr>
 		<td class="left top">0</td>
 		<td colspan="2" class="top">1</td>
 		<td class="yellow right top">2</td>
 	</tr>
 	<tr>
 		<td class="block left">3</td>
 		<td colspan="2" rowspan="4" class="red">4</td>
 		<td rowspan="2" class="yellow right">5</td>
 	</tr>
 	<tr>
 		<td class="block left">6</td>
 	</tr>
 	<tr>
 		<td rowspan="3" class="left">7</td>
 		<td class="right">8</td>
 	</tr>
 	<tr>
 		<td class="right">9</td>
 	</tr>
 	<tr>
 		<td rowspan="2" class="black">10</td>
 		<td>11</td>
 		<td class="right">12</td>
 	</tr>
 	<tr>
 		<td rowspan="3" class="yellow left bottom">13</td>
 		<td>14</td>
 		<td rowspan="2" class="blue right">15</td>
 	</tr>
 	<tr>
 		<td rowspan="2" class="bottom">17</td>
 		<td class="black">18</td>
 	</tr>
 	<tr>
 		<td colspan="2" class="right bottom">19</td>
 	</tr>
 </table>
</body>
</html>
